<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)"/>

  <!-- Camera lens outer ring -->
  <circle cx="100" cy="90" r="45" fill="none" stroke="white" stroke-width="6"/>

  <!-- Camera lens inner circle -->
  <circle cx="100" cy="90" r="30" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- Camera lens center dot -->
  <circle cx="100" cy="90" r="12" fill="white"/>

  <!-- Flash indicator (top right) -->
  <circle cx="130" cy="60" r="8" fill="white" opacity="0.9"/>

  <!-- Sparkle effect (AI indication) -->
  <path d="M 160 100 L 165 100 L 160 105 L 155 100 Z" fill="white" opacity="0.8"/>
  <path d="M 40 100 L 45 100 L 40 105 L 35 100 Z" fill="white" opacity="0.8"/>

  <!-- Letter H at bottom -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">H</text>
</svg>
